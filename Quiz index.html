<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Project</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="quiz">
      <div class="head">
        <span class="cat"></span>
        <span class="count"></span>
      </div>
    <div class="questions">
      <span class="title"></span>
      <span class="content"></span>
      <form>
        <input type="radio" id="answer1" name="answers" value="answer1">
        <label for="answer1"></label>
        <input type="radio" id="answer2" name="answers" value="answer2">
        <label for="answer2"></label>
        <input type="radio" id="answer3" name="answers" value="answer3">
        <label for="answer3"></label>
        <input type="radio" id="answer4" name="answers" value="answer4">
        <label for="answer4"></label>
        <button id="submit" value="send"></button>
      </form>
      <!-- <span class="correct">Correct Answer</span>
      <span class="wrong">wrong Answer</span> -->
      </div>
      <div class="test">
        <div class="timer"></div>
      </div>
    </div>
    
    

    
    <script src="scripts.js" type="module"></script>
  </body>
</html>
